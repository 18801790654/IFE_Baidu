<!DOCTYPE html>
<html>
<head>
	<title>定位和居中问题</title>
	<style type="text/css">
		.box1 {
			width: 400px;
			height: 200px;
			background-color: #ccc;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -200px;
			margin-top: -100px;
		}
		.top_left {
			width: 50px;
			height: 50px;
			background-color: #fc0;
			float: left;
			border-radius:0px 0px 50px 0px;
		}
		.bottom_right {
			width: 50px;
			height: 50px;
			background-color: #fc0;
			float: right;
			border-radius:50px 0px 0px 0px;
			margin-top: 150px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="top_left"></div>
		<div class="bottom_right"></div>
	</div>

</body>
</html>
